<!DOCTYPE html>

	<title>Bucles while</title>

</head>
<body>
	<h1>Cuantos dedos tienes?</h1>
	
	<p>
		<select id="numeroDedos">
			<option>0</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>
	<button id="adivinaBoton">!Adivina!</button>
	</p>

	<script type="text/javascript">
		document.getElementById("adivinaBoton").onclick = function()
		{
			var miNumero = document.getElementById("numeroDedos").value;
			var aciertoMaquina = false; // Variable tipo booleana o logica (true o false)
			var numeroIntentos = 1;

			while (aciertoMaquina == false)
				{
					var numeroMaquina = Math.random();
					numeroMaquina = numeroMaquina * 6;
					numeroMaquina = Math.floor(numeroMaquina);
					if (numeroMaquina == miNumero)
					 {
					 	aciertoMaquina = true; //condicion para salir del bucle
					 	alert("Acerte! El numero era "+numeroMaquina+". Me ha costado "+numeroIntentos+"intentos.");
					 }
					 else
					 {
					 	numeroIntentos = numeroIntentos+1; //numeroIntentos++
					 }
				} 
		}
		


	</script>
	
	
	
		
	

</body>

<div id="twwetsDiv">
		
	</div>
	<script type="text/javascript">
		var twwets =["Hola a todos ", "Me encanta el cafe ", "Buenas Noches"];
		var cadenaTwwets="";

		for (var i=twwets.length-1; i>=0; i--)
			{
					// Bloque de instrucciones
				cadenaTwwets = cadenaTwwets + "<p>" + twwets[i] + "</p>";
			}
		document.getElementById("twwetsDiv").innerHTML = cadenaTwwets;
	</script>
